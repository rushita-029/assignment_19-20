<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Login Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
    
    <!-- Login Form -->
    <form action="#" method="POST">

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Enter your email">
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Enter your password">
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button type="submit" class="w-full p-3 bg-primary text-white font-semibold rounded-md hover:bg-primary-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500">
          Login
        </button>
      </div>

      <!-- Forgot Password Link -->
      <div class="text-center">
        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
      </div>

    </form>
  </div>

</body>
</html>
